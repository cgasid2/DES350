<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Park Web</title>
</head>
	
<link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700&display=swap" rel="stylesheet">	
	
<style>
	
	body{
		background-color:#CEA973;
		margin-left:10%;
		margin-top:5%;
		font-family:"Oswald";}
	
	.clouds{
		position:absolute;
		left:0%;
		top:0%;
		width:100%;}
	
	.valley{
		position:absolute;
		left:0%;
		top:70%;
		width:100%;}
	
	.sun{
		position:absolute;
		left:43%;
		top:44%;
		width:8%;}
	
	.mountain1{
		position:absolute;
		left:51%;
		top:86%;
		width:15.6%;}
	
	.mountain2{
		position:absolute;
		left:36.3%;
		top:92.8%;
		width:21.4%;}
	
	.mountain3{
		position:absolute;
		left:29.4%;
		top:93.5%;
		width:14.6%;}
	
	.mountain4{
		position:absolute;
		left:9.6%;
		top:77%;
		width:17%;}
	
	.cracks{
		position:absolute;
		left:0%;
		top:103%;
		width:100%;}
	
	.visit{
		position:absolute;
		left:17%;
		top:20%;
		font-size:170px;}
	
	.death{
		position:absolute;
		left:17%;
		top:47%;
		font-size:193px;
		font-weight:700;
		}
	
	.state{
		position:absolute;
		left:77%;
		top:56.8%;
		font-size:60px;
		font-weight:700;}
	
	.park{
		position:absolute;
		left:17%;
		top:76%;
		font-size:110px;
		font-weight:400;}
	
</style>	
	


<body>
<div class="clouds rellax" data-rellax-speed="4"><img src="header layers/SVG/clouds.svg" alt="clouds"></div>		

<div class="mountain3 rellax" data-relax-speed="5"><img src="header layers/SVG/mountain3.svg" alt="mountain3"></div>	
	
<div class="mountain2 rellax" data-relax-speed="8"><img src="header layers/SVG/mountain2.svg" alt="mountain2"></div>
	
<div class="mountain1 rellax" data-relax-speed="9"><img src="header layers/SVG/mountain1.svg" alt="mountain1"></div>
<div class="park">National Park</div>
<div class="mountain4 rellax" data-relax-speed="1"><img src="header layers/SVG/mountain4.svg" alt="mountain4"></div>
	
<div class="valley rellax" data-relax-speed="5"><img src="header layers/SVG/valley.svg" alt="valley"></div>

<div class="sun rellax" data-relax-speed="2"><img src="header layers/SVG/sun.svg" alt="sun"></div>
	
<div class="cracks rellax" data-relax-speed="9"><img src="header layers/SVG/cracks.svg" alt="cracks"></div>

<div class="visit">Visit</div>
<div class="death">Death Valley</div>
<div class="state">CA, NV</div>	
	
	
	
	
<!-- javascript -->
    <script type="text/javascript" src="rellax.js"></script>
    <script>
    	var rellax = new Rellax('.rellax', {
        // center: true
        callback: function(position) {
            // callback every position change
            console.log(position);
        }
      });
    </script> 	

</body>
</html>
